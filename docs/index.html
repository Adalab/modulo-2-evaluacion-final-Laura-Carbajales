<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluación final</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
  <link rel="icon" href="./assets/images/favicon.svg" type="image/svg" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body class="page">

  <section class="finder">
    <img class="finder__img" src="./assets/images/logo.svg" alt="" />
    <h1 class="finder__title">Buscador de series Anime</h1>
    <form class="finder__form">
        <input class="finder__form--input js-input" type="text"
            placeholder="Buscar..." name="search" />
        <input class="finder__form--btn js-search" type="submit"
            value="Buscar" />
        <input class="finder__form--btn js-reset" type="reset" value="Reset" />
    </form>
</section>
  <div class="container_main">
      <section class="favorites">
          <div class="favorites__subgroup">
              <h2 class="favorites__subgroup--subtitle">Series Favoritas</h2>
          </div>
          <ul class="favorites__container js-favouriteContainer">
              <li class="favorites__container--text">Aún no tienes ningún favorito
                  añadido.</li>
          </ul>
          <div class="favorites__btn">
              <button class="favorites__btn--delete  js-resetFavorites">Borrar
                  favoritos</button>
          </div>
      </section>
      <section class="results">
          <h2 class="results__subtitle">Resultados</h2>
          <ul class="results__container js-cardContainer">
          </ul>
      </section>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
